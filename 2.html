<h2>달의 호흡이란 무엇인가?</h2>
<p> 해의 호흡의 파생이자 아류 호흡이었지만, 미치카츠가 코쿠시보가 되면서 혈귀술과 혼합되었다.
  몇몇 형들의 허공에 휘둘렀을 뿐인데 사방에서 참격이 쏟아져내리는 터무니없는 공격 범위도
  혈귀술로 구현된 것. 또한 상대방이 기술에 적응하지 못하도록 혈귀술의 바리에이션으로 참격에
  초승달 모양의 작은 칼날이 불규칙적으로 생성되고 그 크기와 퍼지는 방향이 각각 다르다.
  반점의 형태는 해의 호흡 사용자와 구분이 불가능할 정도로 똑같다.
</p>
