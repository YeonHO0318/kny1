<h2>물의 호흡이란 무엇인가?</h2>
<p>
귀멸의 칼날에 나오는 전집중 호흡의 기본 5개 계파 호흡 중 하나. 귀살대 초기부터
존재하던 물(水)의 도술(刀術)이 400여년 전 요리이치에 의해 전집중 호흡으로 발전 되었다
</p>
